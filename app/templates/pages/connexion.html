{% extends "conteneur.html" %}

{% block corps %}

<div>
  <center>
    <h2>Connexion</h2>
    <form class="form" method="POST" action="{{url_for('connexion')}}">
      <div class="form-group row">
        <label for="register-login" class="col-sm-2 col-form-label">Identifiant</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="register-login" name="identifiant_u" placeholder="Votre nom d'utilisateur">
        </div>
      </div>
      <div class="form-group row">
        <label for="register-password" class="col-sm-2 col-form-label">Mot de passe</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="register-password" placeholder="Votre mot de passe" name="mot_de_passe_u">
        </div>
      </div>
      <div>
        <button type="submit" class="btn btn-info">Connexion</button>
        <button href="{{url_for('inscription')}}" class="btn btn-secondary">Inscription</button>
      </div>
    </form>
  </center>
  <br/>
  <br/>
  <br/>
  <br/>
</div>
{% endblock %}
